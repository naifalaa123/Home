<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiGlobal - Login Page</title>
    <style>

            font-family: Arial, sans-serif;

            background-color: rgba(0, 0, 0, 0.8000);

            margin: 0;

        ::-webkit-scrollbar {

        }

            border-radius: 10px;
            
        }

        ::-webkit-scrollbar-track {
            background-color:  rgba(0, 0, 0, 0.8000);
            border-radius: 10px;
            border: rgb(250, 39, 120) 2px solid;
            border: rgb(160, 160, 160) 2px solid;
        }


        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            padding-top: 0px;
            padding-bottom: 0px;
            background-color: #fff;
            background-color: black;
            box-shadow: 0 4px 8px rgb(63, 63, 63);
        }

        .logo img{width: 200px; cursor: pointer;}

        .signbtn{width: 100px; height: 6vh; color: white; cursor: pointer; border: none; border-radius: 7px; font-size: 0.9em; font-weight: 500;background: linear-gradient(to right, #5f6aff, #ca89e4,  #d80d9b);}
        
        .signup-link {
            font-size: 1.1em;
            color: #ffffff;
        }

        
        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgb(63, 63, 63);
            background-color: #1e1e1e;
            padding: 30px;
            width: 300px;
            margin: 50px auto;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            color: #333;
            color: white;
            margin-bottom: 20px;
        }

        
        label {
            font-size: 14px;
            color: #555;
            color: white;
            text-align: left;
            display: block;
            margin-bottom: 5px;
        }

        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;

            background-color: #333;
            color: white;
            font-size: 1.2em;
        }

        
        .loginbtn {
            background-color: #5f5f5f;
            background: linear-gradient(to right, #5f6aff, #ca89e4,  #d80d9b);
            color: rgb(255, 255, 255);
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: 550;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        

        
        #message {
            margin-top: 15px;
            font-size: 14px;
            color: rgb(255, 193, 193);
        }

        
        .error {
            color: rgb(255, 255, 255);
            font-weight: bold;
        }

        
        .forgot-password {
            margin-top: 10px;
            font-size: 14px;
        }

        .forgot-password a {
            color: #000000;
            text-decoration: none;
            color: white;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .create-account{
            margin-top: 10px;
            font-size: 14px;
            color: white;
        }
        .create-account a{
            text-decoration: none;
            font-weight: bold;
            color: #5f6aff;
        }
        .create-account a:hover{
            text-decoration: underline;
        }


        input{outline: none; }
        input:focus{outline: none; border: 1px solid rgb(255, 0, 149);}


        @media (max-width:550px){.signup-link{display: none;} .header{justify-content: center; padding-top: 3px; padding-bottom: 3px;}}
        @media (max-width:550px){.fotttt{display: none;}}
    </style>
</head>
<body>
    <div class="header">
        <div class="logo" style="font-size: 2em; color: white; font-weight: 700; padding: 20px;">AiGlobal</div>
        <div class="signup-link">
            <p>Don't have an account? &nbsp; <a href="signup.html"  ><button  class="signbtn">Register</button></a></p>
        </div>
    </div>

    
    <div class="login-container">
        <h2>Login to Your Account</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username"   onkeydown="preventSpace(event)" oninput="preventSpaceMobile(event)" pattern="^[^\s]*$" title="No spaces allowed"  required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" required><br>

            <button class="loginbtn" type="submit">Login</button>

        </form>

        <div id="message"></div>

        
        <div class="forgot-password">
            <p><a href="forgot-password.html">Forgot Password?</a></p>
        </div>
        <div class="create-account">
            <p>Don't have an account? <a href="signup.html">Create account</a></p>
        </div>
    </div>
    <div class="fotttt" align="center" style="color: white; ">Copyright 2024 AiGlobal. All rights reserved.</div>


<script>

    function preventSpace(event) {
        // If the key pressed is a space, prevent it (for physical keyboards)
        if (event.key === " ") {
            event.preventDefault();
        }
    }
    
    function preventSpaceMobile(event) {
        // Prevent space from being entered on mobile devices (also works for copy-paste)
        const username = event.target.value;
        if (username.includes(" ")) {
            event.target.value = username.replace(/\s/g, ""); // Remove spaces if entered
        }
    }

</script>

<script>
    
    const predefinedUsers = [
        { username: 'johnDoe', email: 'johndoe@example.com', password: 'password123' },
        { username: 'aliceSmith', email: 'alicesmith@example.com', password: 'password456' }
    ];

    document.getElementById('loginForm').addEventListener('submit', function (event) {
        event.preventDefault();

        
        document.getElementById('message').innerText = "Validating Database...";

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Simulate a delay for 3 seconds (3000ms)
        setTimeout(function () {
            let userFound = predefinedUsers.find(user => user.username === username && user.password === password);

            // Check localStorage for new users
            if (!userFound) {
                const storedUser = JSON.parse(localStorage.getItem(username));
                if (storedUser && storedUser.password === password) {
                    userFound = storedUser;
                }
            }

            // Hide the validating message and handle success or failure
            document.getElementById('message').innerText = "";

            if (userFound) {
                // Store logged-in username in localStorage
                localStorage.setItem('loggedInUsername', username);

                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                // Show validation error if credentials are incorrect
                const messageElement = document.getElementById('message');
                messageElement.innerText = "Wrong username or password. try again.";
                messageElement.style.color = "rgb(236, 71, 71";
                messageElement.classList.add("error");
            }
        }, 3000); // Delay for 3 seconds before processing validation
    });

</script>


<div id="offlineMessage" > No Internet Connection! </div>

<script>
    // Function to show offline message and block interactions
    function handleOffline() {
        console.log("User is offline");
        document.getElementById('offlineMessage').style.display = 'block'; // Show the message
        document.body.classList.add('blocked'); // Block user interactions
    }

    // Function to hide offline message and unblock interactions
    function handleOnline() {
        console.log("User is online");
        document.getElementById('offlineMessage').style.display = 'none'; // Hide the message
        document.body.classList.remove('blocked'); // Unblock user interactions
    }

    // Initial check when the page loads
    if (navigator.onLine) {
        handleOnline();  // If the user is online
    } else {
        handleOffline(); // If the user is offline
    }

    // Event listeners to monitor online and offline events
    window.addEventListener('online', handleOnline);
    window.addEventListener('offline', handleOffline);

</script>

<style>
    /* Style for the offline message */
    #offlineMessage {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        color: rgb(76, 184, 43);
        text-align: center;
        font-size: 30px;
        padding-top: 14%;
        z-index: 1000;
    }

    /* Disable user actions when offline */
    body.blocked {
        pointer-events: none;  /* Blocks user clicks */
        user-select: none;     /* Disables text selection */
    }
</style>

</body>
</html>
